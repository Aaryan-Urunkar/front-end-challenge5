<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <section class="left-background"> 
    <img src="images/bg-main-desktop.png" alt="bg-img" id="#backgroundimg">
    <div class="cardFront">
        <figure id="circle"></figure>
        <figure id="secondCircle"></figure>
        <p id="creditCardNo">0000 0000 0000 0000</p>
        <div class="details">
          <span class="name">JANE APPLESEED</span>
          <span class="date"><span id="months">00</span>/<span id="years">00</span></span>
        </div>
      </div>
    <div class="cardBack">
      <span class="CVV">000</span>
    </div> 
  </section>

  <section class="right-background">
    <section class="userDetails">
      <div class="userDetails1">
        <label for="holderName">CARDHOLDER NAME</label>
        <input type="text" placeholder="e.g.Jane Appleseed" id="holderName">
        <p class="error1">Can't be blank</p>
      </div>
      <div class="userDetails2">
        <label for="holderNo">CARD NUMBER</label>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="holderNo">
        <p class="error1">Can't be blank</p>
      </div>
      <div class="expiryDate">
        <label>EXP. DATE(MM/YY)</label>
        <input type="number" placeholder="MM" id="expiryMonth">
        <input type="number" placeholder="YY" id="expiryYear">
        <p class="error1">Can't be blank</p>
      </div>
      <div class="cvc">
        <label>CVC</label>
        <input type="number" placeholder="e.g. 123" id="cvv">
        <p class="error1">Can't be blank</p>
      </div>
      <button class="btn">
        CONFIRM
      </button>
    </section>
    <section class="Page2">
      <img src="images/icon-complete.svg" alt="icon-complete">
      <p id="thankYouMsg">THANK YOU!</p>
      <p id="subtext">We've added your card details</p>
      <button class="btn">Continue</button>
    </section>
  </section>

  <script src="index.js" charset="UTF-8"></script>
</body>
</html>
